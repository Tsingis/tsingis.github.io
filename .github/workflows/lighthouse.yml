name: lighthouse
on:
  workflow_run:
    workflows: ["deploy"]
    types:
      - completed
  workflow_dispatch:
env:
  URL: https://jessekela.com/
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run audit
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ env.URL }}
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true