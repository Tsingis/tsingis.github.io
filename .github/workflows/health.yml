name: health
on:
  workflow_run:
    workflows: ["deploy"]
    types:
      - completed
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup
        run: chmod +x ./util/health-check.sh
      - name: Health check
        run: ./util/health-check.sh "https://jessekela.com" "Jesse Kela"
